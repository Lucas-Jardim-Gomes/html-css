<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="topo">
        <img src="imagens/amazon-logo.png" alt="" width="200px">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>

    <div id="conteudo">
        <span class="produto">
            Produto 1
        </span>
        <span class="produto">
            Produto 2
        </span>
        <span class="produto">
            Produto 3
        </span>
    </div>

</body>
</html>
