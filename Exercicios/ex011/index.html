<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="imagem flexivel">

    </picture>
    <h1>Reprduzindo Áudio</h1>
    <P>vamos aprender a reproduzir áudios em HTML5.</P>
    <audio src="midia/O Megaldonte, Video novo.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/O Megaldonte, Video novo.mp3" type="audio/mpeg">
        <source src="midia/O Megaldonte, Video novo.ogg" type="audio/ogg">
        <source src="midia/O Megaldonte, Video novo.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consrgue reproduzir áudio.</p>
        <a href="midia/O Megaldonte, Video novo.mp3">Clique aqui para baixar o arquivo em MP3</a>
    </audio>

</body>
</html>
