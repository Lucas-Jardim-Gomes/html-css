<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
            TABLE = tabela
                TABLE ROW = linha de tabela
                    TABLE HEADER = cabeçalho de tabela 
                    TABLE DATA = dado de tabela 

    -->

    <h2>Produtos</h2>
    <table class="uno">
        <tr> <!-- Primeira linha-->

            <!-- tag th= table header ou cabeçalho da tabela-->
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>01</td>
            <td> <a href="https://www.amazon.com.br/b?node=16364755011">Notebook</a></td>
            <td class="numero">R$ 2100,00</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Celular</td>
            <td class="numero">R$ 1200,00</td>
        </tr>
        <tr>
            <td>03</td>
            <td>Gabinete</td>
            <td class="numero">R$ 160,00</td>
        </tr>

        <tr>
            <td>Desconto</td>
            <!-- a tag colspan permite agrupar mais de uma coluna
             a tag rolsapn permite agrupar mais de uma linha-->
            <td colspan="2">CUPOM1 - R$ 10</td>
        </tr>
    </table>


    <hr>


    <table>
        <!-- tag tr= table row ou linha da tabela-->
        <tr>
            <!-- tag td= table data ou dados da tabela-->
            <td>aa</td>
            <td>bb</td>
            <td>cc</td>
            <td>dd</td>
        </tr>

        <tr>
            <td>aa</td>
            <td>bb</td>
            <td>cc</td>
            <td>dd</td>
        </tr>

        <tr>
            <td>aa</td>
            <td>bb</td>
            <td>cc</td>
            <td>dd</td>
        </tr>


    </table>
