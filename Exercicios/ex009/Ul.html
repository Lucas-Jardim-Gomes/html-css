<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Ordenadas e Não Ordenadas</title>
</head>
<body>
    <h1>Lista Oedenada e Não Ordenada</h1>
    <abbr title="Lista Não Ordenada">UL</abbr>



    <h2>Lista de Compras</h2>
    <h2>Lista Não Ordenada</h2>

    <!--type: 
    circle= circulo
    square= quadrado
    disc= disco -->
    <ul type="disc">
        <li>Pão</li>
        <li>Café</li>
        <li>Bolacha</li>
        <li>Leite</li>
        <li>Manteiga</li>
    </ul>


    <hr>
    <!--a tag hr serve para separar adicionando uma linha na pagína-->

    <h2>Lista Ordenada</h2>

    <!-- Com a tag Type eu posso definir os valores
     ex: type="A"-->

    <ol type="a">
        <li>Qual o seu nome?</li>
        <li>Quantos anos você tem?</li>
        <li>O que você gosta de fazer?</li>
        <li>Onde você mora?</li>
    </ol>


</body>
</html>
